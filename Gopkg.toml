# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[prune]
go-tests = true
unused-packages = true

###### dev ######

# mux
[[constraint]]
  name = "github.com/gorilla/mux"
  version = "<=1.8.0"

# gin
[[constraint]]
  name = "github.com/gin-gonic/gin"
  revision = "b75d67cd51eb53c3c3a2fc406524c940021ffbda"

# beego
[[constraint]]
  name = "github.com/astaxie/beego"
  version = "<=1.12.1"

# iris
[[constraint]]
  name = "github.com/kataras/iris"
  revision = "bd5f96086ba6d5685f0028ba677c11e803ad5f4b"

[[override]]
  name = "github.com/CloudyKit/jet"
  version = "<=v4.1.0"

# revel
[[constraint]]
  name = "github.com/revel/revel"
  version = "<=1.0.0"

# buffalo
[[override]]
  name = "github.com/gobuffalo/tags"
  version = "<=v2.1.7"

[[override]]
  name = "github.com/gobuffalo/plush"
  version = "<=v3.8.3"

[[constraint]]
  name = "github.com/gobuffalo/buffalo"
  version = "<=v0.11.1"

[[constraint]]
  name = "github.com/gofiber/fiber"
  version = "<=v1.0.0"